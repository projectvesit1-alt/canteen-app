<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Crowd Status</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .card { background: #1e293b; border-radius: 25px; padding: 25px; text-align: center; border: 1px solid #334155; margin-bottom: 20px; }
        .live-label { font-size: 0.8rem; letter-spacing: 2px; color: #94a3b8; text-transform: uppercase; }
        .number { font-size: 5rem; font-weight: 800; margin: 10px 0; color: #3b82f6; transition: color 0.5s; }
        #map { height: 280px; width: 100%; border-radius: 20px; margin-top: 20px; }
        #chart_div { width: 100%; height: 200px; margin-top: 10px; }
        .chart-card { background: #1e293b; border-radius: 25px; padding: 20px; border: 1px solid #334155; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="live-label">‚óè Live Canteen Crowd</div>
            <div class="number" id="crowd-count">--</div>
            <p id="crowd-status">Loading data...</p>
            <div id="map"></div>
        </div>

        <div class="chart-card">
            <div class="live-label">Crowd Trend</div>
            <div id="chart_div"><p style="padding-top:80px; color:#475569;">Waiting for data points...</p></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbx67MgqvV95MylS_0wdSqRdC0Im3PbrRWzRmK5w9heTmqnolvIsVWrG5CKjBeQaXVIf/exec";
        const myCollegeLat = 19.045449772694926; 
        const myCollegeLng = 72.88883856873883;

        const map = L.map('map').setView([myCollegeLat, myCollegeLng], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const marker = L.circle([myCollegeLat, myCollegeLng], { radius: 15, fillOpacity: 0.8 }).addTo(map);

        // Initialize Google Charts
        google.charts.load('current', {'packages':['corechart']});

        async function fetchStatus() {
            try {
                const response = await fetch(API_URL);
                const count = parseInt(await response.text());
                document.getElementById('crowd-count').innerText = count;
                updateUI(count);

                // 3. Added fetch for history data
                const histResponse = await fetch(API_URL + "?action=history");
                const historyData = await histResponse.json();
                if (historyData && historyData.length > 1) {
                    drawChart(historyData);
                }
            } catch (e) { console.log("Updating dashboard..."); }
        }

        function updateUI(count) {
            const statusText = document.getElementById('crowd-status');
            const numberText = document.getElementById('crowd-count');
            let color = count < 10 ? "#22c55e" : (count < 25 ? "#eab308" : "#ef4444");
            let msg = count < 10 ? "Quiet - Plenty of space!" : (count < 25 ? "Moderate - Tables available." : "Busy - Queue is long!");

            statusText.innerText = msg;
            numberText.style.color = color;
            marker.setStyle({color: color, fillColor: color});
        }

        function drawChart(dataPoints) {
            const dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Time');
            dataTable.addColumn('number', 'People');

            dataPoints.forEach(row => {
                let time = new Date(row[0]).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                dataTable.addRow([time, row[1]]);
            });

            const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(dataTable, {
                curveType: 'function', legend: 'none', backgroundColor: 'transparent',
                colors: ['#3b82f6'], hAxis: { textStyle: {color: '#94a3b8'}, gridlines: {color: 'transparent'} },
                vAxis: { textStyle: {color: '#94a3b8'}, gridlines: {color: '#334155'} },
                chartArea: { width: '85%', height: '70%' }
            });
        }

        setInterval(fetchStatus, 10000);
        fetchStatus();
    </script>
</body>
</html>
